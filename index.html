<!DOCTYPE html>
<html>

<head>
    <title>GitHub Profile</title>
    <style>
        /* Add styles for the page */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 36px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
        }

        .card {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px #ccc;
            margin: 20px;
            text-align: center;
            padding: 20px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 75px;
            margin: 0 auto 20px;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
        }

        .bio {
            font-size: 16px;
            text-align: left;
            margin: 20px 0;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .stat {
            font-size: 18px;
        }

        .repo {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>GitHub Profile</h1>
    <div class="container">
        <div class="card">
            <!-- Add the GitHub profile picture -->
            <img class="avatar" src="https://avatars.githubusercontent.com/u/123417503?v=4" alt="Avatar">
            <!-- Add the GitHub username -->
            <div class="username">username</div>
            <!-- Add a short bio about the user -->
            <div class="bio">A short bio about the user goes here.</div>
            <div class="stats">
                <!-- Add the number of followers -->
                <div class="stat">
                    <span>Followers</span>
                    <br>
                    123
                </div>
                <!-- Add the number of following -->
                <div class="stat">
                    <span>Following</span>
                    <br>
                    456
                </div>
                <!-- Add the number of repositories -->
                <div class="stat">
                    <span>Repositories</span>
                    <br>
                    789
                </div>
            </div>
            <!-- Add a link to the user's repositories -->
            <a class="repo" href="https://github.com/Smartlinuxcoder">View Repositories</a>
        </div>
    </div>
</body>

</html>
